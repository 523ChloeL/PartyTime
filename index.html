<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="party.css">
  <link rel="stylesheet" href="background.css">
<link href='https://fonts.googleapis.com/css?family=Mountains of Christmas' rel='stylesheet'>
  <title></title>
</head>

<body>
  <div class="wrapper">
    <center>
      <h1>Happy Holidays!</h1>
      <h3>You and your family have been invited to a potluck holiday party hosted by Tony Stark!</h3>
      <form id="fs-frm" name="basic-rsvp-form" accept-charset="utf-8" action="https://formspree.io/f/{form_id}" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Family:</label>
      <input type="text" name="name" id="full-name" placeholder="Last Name(s)" required=""><br>
    <label for="attending">Will you attend?</label>
    <select name="attending" id="attending" required="">
        <option>Maybe</option>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
    </select> <br>
    <label for="full-name">Email:</label>
      <input type="text" name="name" id="email" placeholder="Enter email to receive location"> <br>
    <label for="plus">How many guests?</label>
    <select name="plus" id="plus" required="">
        <option value="0" selected="">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select> <br>
    <label for="full-name">What are you bringing?</label>
      <input type="text" name="name" id="potluck" placeholder="Name of Food/Dessert/Drink" required="">
    <input type="hidden" name="_subject" id="email-subject" value="RSVP"><br>
  </fieldset>
  <input class= "rsvp" type="submit" value="RSVP">
</form>
    </center>
    <div class="container">
        <div class="bg"></div><span class="s"></span><span class="s1"></span><span class="s2"></span><span class="s3"></span><span class="s4"></span><span class="s5"></span><span class="s6"></span><span class="s7"></span><span class="s8"></span><span class="s9"></span><span class="s10"></span><span class="s11"></span><span class="s12"></span><span class="s13"></span><span class="s14"></span><span class="s15"></span>


    </div>
</div>
</body>

</html>
